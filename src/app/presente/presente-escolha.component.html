
<div class="container" *ngIf="!carregando && valido">
  <h1>Escolha seu presente 🎁</h1>
  <p>Link: /presente/{{keyMagico}}</p>
  <ul>
    <li *ngFor="let o of opcoes">
      <button>{{ o.nome }}</button>
    </li>
  </ul>
</div>

<div class="container" *ngIf="!carregando && !valido">
  <h1>Ops…</h1>
  <p>{{ erroMsg }}</p>
  <p>Mantenha este endereço: /presente/{{keyMagico}}</p>
</div>

<div class="container" *ngIf="carregando">
  Validando seu link…
</div>
