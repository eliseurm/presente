<header class="presente-topbar" role="banner">
    <div class="left">

        <a class="layout-topbar-logo" routerLink="/home">
            <span class="logo-icon"></span>
            <span>Señorita Brasil</span>
        </a>

<!--
        <a class="layout-topbar-logo" routerLink="/home">
            <img src="assets/images/selo-senorita-brasil.svg" alt="Señorita Brasil – selo" />
            <span>Señorita Brasil</span>
        </a>
-->

        <div class="nome" [attr.aria-label]="'Nome'">
            {{ nome || '' }}
        </div>
    </div>

    <div class="right">
        <language-select></language-select>

        <button type="button" class="topbar-action" (click)="toggleDarkMode()" aria-label="Alternar tema claro/escuro" title="Tema">
            <i [ngClass]="{ 'pi ': true, 'pi-moon': layoutService.isDarkTheme(), 'pi-sun': !layoutService.isDarkTheme() }"></i>
        </button>

        <div class="relative">
            <button
                class="topbar-action topbar-action-highlight"
                pStyleClass="@next"
                enterFromClass="hidden"
                enterActiveClass="animate-scalein"
                leaveToClass="hidden"
                leaveActiveClass="animate-fadeout"
                [hideOnOutsideClick]="true"
                aria-label="Cores do tema"
                title="Cores"
            >
                <i class="pi pi-palette"></i>
            </button>
            <app-configurator />
        </div>
    </div>
</header>
