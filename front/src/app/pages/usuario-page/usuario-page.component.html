<crud #crudRef [parent]="vm" [listToolbarTitle]="'Usuários'" [editToolbarTitle]="'Editar Usuário'"
      [collapsibleFilters]="true" [showListCloseButton]="true" (closeButtonAction)="onCloseCrud()">

  <!-- Filtros -->
  <div crud-list-filter-fields class="w-full text-left">
    <crud-filter
      [filter]="vm.filter"
      [fields]="filterFields"
      [loading]="false"
      (onSearch)="vm.doFilter().subscribe()"
      (onClear)="onClearFilters()"
    ></crud-filter>
  </div>

  <!-- Grid de listagem -->
  <div crud-list-grid class="w-full">
    <p-table [value]="vm.dataSource"
             [paginator]="true"
             [rows]="vm.filter.size || 10"
             [totalRecords]="vm.totalRecords"
             [lazy]="false"
             responsiveLayout="scroll"
             (onPage)="onPage($event)">
      <ng-template pTemplate="header">
        <tr>
          <th>Usuário</th>
          <th>Papel</th>
          <th>Status</th>
          <th style="width:1%">Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row>
        <tr (dblclick)="crudRef.onRowDblClick(row)">
          <td>{{ row?.username }}</td>
          <td>{{ row?.papel?.descricao || row?.papel }}</td>
          <td>{{ row?.status?.descricao || row?.status }}</td>
          <td>
            <button pButton type="button" icon="pi pi-pencil" class="p-button-text p-button-sm" aria-label="Editar"
                    (click)="crudRef.onRowDblClick(row)"></button>
            <button pButton type="button" icon="pi pi-trash" class="p-button-text p-button-sm" aria-label="Excluir"
                    (click)="onDeleteRow(row)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <!-- Formulário de edição -->
  <div crud-edit-template class="grid grid-cols-1 gap-4 text-left justify-items-start w-full">
    <div class="grid grid-cols-1 gap-4 md:grid-cols-2 w-full">
      <div class="flex flex-col gap-2 w-full">
        <label class="block">Usuário *</label>
        <input class="w-full" pInputText type="text" [(ngModel)]="vm.model.username" name="username" />
      </div>
      <div class="flex flex-col gap-2 w-full">
        <label class="block">Senha</label>
        <input class="w-full" pInputText type="password" [(ngModel)]="vm.model['senha']" name="senha" placeholder="(opcional)" />
      </div>
      <div class="flex flex-col gap-2 w-full">
        <label class="block">Papel *</label>
        <enum-select class="w-full" [enumObject]="papelEnumType" [(ngModel)]="vm.model.papel" name="papel"></enum-select>
      </div>
      <div class="flex flex-col gap-2 w-full">
        <label class="block">Status *</label>
        <enum-select class="w-full" [enumObject]="statusEnumType" [(ngModel)]="vm.model.status" name="status"></enum-select>
      </div>
    </div>
  </div>

</crud>

<p-toast position="top-right" [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
