<div class="crud-container">
    <crud-filter
        [filter]="filter"
        [fields]="filterFields"
        [loading]="loading"
        (onSearch)="filtrar()"
        (onClear)="limpar()"
    />

    <p-card class="results-card">
        <ng-template pTemplate="header">
            <div class="card-header-content">
                <h3>Lista de Pessoas</h3>
            </div>
        </ng-template>

        <erm-data-grid
            [dataSource]="dataSource"
            [loading]="loading"
            (onInitNewRow)="onInitNewRow($event)"
            (onSaving)="onSavingItem($event)"
            (onDeleting)="onDeletingItem($event)">

            <erm-editing
                mode="popup"
                [allowAdding]="true"
                [allowUpdating]="true"
                [allowDeleting]="true"
                [confirmDelete]="true">

                <erm-popup
                    title="Gerenciar Pessoa"
                    [showTitle]="true"
                    width="700px"
                    height="auto">
                </erm-popup>

                <erm-form [colCount]="2">
                    <erm-item dataField="nome" label="Nome">
                        <erm-validation-rule type="required" message="Nome é obrigatório"></erm-validation-rule>
                    </erm-item>
                    <erm-item dataField="email" label="E-mail">
                        <erm-validation-rule type="required" message="E-mail é obrigatório"></erm-validation-rule>
                    </erm-item>
                    <erm-item dataField="telefone" label="Telefone"></erm-item>
                    <erm-item dataField="status" label="Status">
                        <erm-validation-rule type="required" message="Status é obrigatório"></erm-validation-rule>
                    </erm-item>
                </erm-form>
            </erm-editing>

            <erm-column dataField="id" caption="ID" [visible]="false"></erm-column>
            <erm-column dataField="nome" caption="Nome"></erm-column>
            <erm-column dataField="email" caption="E-mail"></erm-column>
            <erm-column dataField="telefone" caption="Telefone"></erm-column>
            <erm-column dataField="status" caption="Status"></erm-column>
        </erm-data-grid>
    </p-card>
    <p-toast position="top-right" [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
</div>
