<crud #crudRef [parent]="vm" listToolbarTitle="Cores" editToolbarTitle="Editar Cor"
      [collapsibleFilters]="true" [showListCloseButton]="true" (closeButtonAction)="onCloseCrud()">

  <!-- Filtros -->
  <div crud-list-filter-fields class="w-full text-left">
    <crud-filter
      [filter]="vm.filter"
      [fields]="filterFields"
      [loading]="false"
      (onSearch)="vm.doFilter().subscribe()"
      (onClear)="onClearFilters()"
    ></crud-filter>
  </div>

  <!-- Grid de listagem -->
  <div crud-list-grid class="w-full">
    <erm-data-grid
      [dataSource]="vm.dataSource"
      [paginator]="true"
      [rows]="vm.filter.size || 10"
      [rowsPerPageOptions]="[10,20,50,100]"
      [totalRecords]="vm.totalRecords"
      [lazy]="true"
      (onLazyLoad)="onLazyLoad($event)"
      (rowDblClick)="crudRef.onRowDblClick($event)">

      <erm-column dataField="nome" caption="Nome"></erm-column>
      <erm-column dataField="corHex" caption="Cor" cellTemplate="corTpl"></erm-column>
      <erm-column dataField="acoes" caption="Ações" cellTemplate="acoesTpl"></erm-column>

      <ng-template ermTemplate="corTpl" let-data="data">
        <div class="color-preview" [style.background-color]="data" [title]="data"></div>
      </ng-template>

      <ng-template ermTemplate="acoesTpl" let-row>
        <button pButton type="button" icon="pi pi-pencil" class="p-button-text p-button-sm" aria-label="Editar"
                (click)="crudRef.onRowDblClick(row)"></button>
      </ng-template>

    </erm-data-grid>
  </div>

  <!-- Formulário de edição -->
  <div crud-edit-template class="grid grid-cols-1 gap-4 text-left justify-items-start w-full">
    <div class="grid grid-cols-1 gap-4 md:grid-cols-2 w-full">
      <div class="flex flex-col gap-2 w-full">
        <label class="block">Nome *</label>
        <input class="w-full" pInputText type="text" [(ngModel)]="vm.model.nome" name="nome" />
      </div>
      <div class="flex flex-col gap-2 w-full md:col-span-2">
        <label class="flex items-center gap-2">Cor *
          <button pButton
                  type="button"
                  class="p-button-text p-button-sm"
                  icon="pi pi-eyedropper"
                  label="Conta-gotas"
                  (click)="pickColorFromScreen()"
          ></button>
        </label>
        <div class="flex items-start gap-4">
          <p-colorPicker [inline]="true" [format]="'hex'" [(ngModel)]="vm.model.corHex" (onChange)="onColorChange(vm.model, $event)"></p-colorPicker>
          <div class="flex flex-col gap-2">
            <div class="color-preview-large" [style.background-color]="vm.model.corHex"></div>
            <div class="flex gap-2 items-center">
              <label>HEX</label>
              <input class="w-40" pInputText [(ngModel)]="vm.model.corHex" (ngModelChange)="onHexChange(vm.model, $event)" />
            </div>
            <div class="flex gap-2 items-center">
              <label>RGBA</label>
              <input class="w-52" pInputText [disabled]="true" [(ngModel)]="vm.model.corRgbA" />
            </div>
            <small class="opacity-70" *ngIf="!supportsEyeDropper">Seu navegador pode não suportar o conta-gotas do sistema. Use o seletor acima ou atualize o navegador.</small>
          </div>
        </div>
      </div>
    </div>
  </div>

</crud>

<p-toast position="top-right" [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
