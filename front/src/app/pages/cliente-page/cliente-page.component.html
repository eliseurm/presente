<crud #crudRef [parent]="vm" listToolbarTitle="Clientes" editToolbarTitle="Editar Cliente"
      [collapsibleFilters]="true"
      [showListCloseButton]="true"
      [showListNewButton]="!isCliente()"
      [showEditNewButton]="!isCliente()"
      [showEditDeleteButton]="!isCliente()"
      (closeButtonAction)="onCloseCrud()">

  <!-- Filtros -->
  <div crud-list-filter-fields class="w-full text-left">
    <crud-filter
      [filter]="vm.filter"
      [fields]="filterFields"
      [loading]="false"
      (onSearch)="vm.doFilter().subscribe()"
      (onClear)="onClearFilters()"
    ></crud-filter>
  </div>

  <!-- Grid de listagem -->
  <div crud-list-grid class="w-full">
    <e-data-grid
      [dataSource]="vm.dataSource"
      [paginator]="true"
      [rows]="vm.filter.size || 10"
      [rowsPerPageOptions]="[10,20,50,100]"
      [totalRecords]="vm.totalRecords"
      [lazy]="true"
      (onLazyLoad)="onLazyLoad($event)"
      (rowDblClick)="crudRef.onRowDblClick($event)">

      <ei-column dataField="nome" caption="Nome"></ei-column>
      <ei-column dataField="email" caption="E-mail"></ei-column>
      <ei-column dataField="telefone" caption="Telefone"></ei-column>
      <ei-column dataField="usuario.username" caption="Usuário" cellTemplate="usuarioTpl"></ei-column>
      <ei-column dataField="acoes" caption="Ações" cellTemplate="acoesTpl"></ei-column>

      <ng-template eTemplate="usuarioTpl" let-row>{{ row?.usuario?.username || '-' }}</ng-template>

      <ng-template eTemplate="acoesTpl" let-row>
        <button pButton type="button" icon="pi pi-pencil" class="p-button-text p-button-sm" aria-label="Editar" (click)="crudRef.onRowDblClick(row)"></button>
<!--        <button *ngIf="!isCliente()" pButton type="button" icon="pi pi-trash" class="p-button-text p-button-sm" aria-label="Excluir" (click)="onDeleteRow(row)"></button>-->
      </ng-template>

    </e-data-grid>
  </div>

  <!-- Formulário de edição -->
  <div crud-edit-template class="grid grid-cols-1 gap-4 text-left justify-items-start w-full">
    <div class="grid grid-cols-1 gap-4 md:grid-cols-2 w-full">
      <div class="flex flex-col gap-2 w-full">
        <label class="block">Nome *</label>
        <input class="w-full" pInputText type="text" [(ngModel)]="vm.model.nome" name="nome" />
      </div>
      <div class="flex flex-col gap-2 w-full">
        <label class="block">Status</label>
        <p-select class="w-full"
                  [options]="statusOptions"
                  optionLabel="label" optionValue="value"
                  [(ngModel)]="vm.model['status']" name="status"
                  placeholder="Selecione"
                  appendTo="body"
                  [disabled]="isCliente()"
        ></p-select>
      </div>
      <div class="flex flex-col gap-2 w-full">
        <label class="block">E-mail</label>
        <input class="w-full" pInputText type="email" [(ngModel)]="vm.model.email" name="email"/>
      </div>
      <div class="flex flex-col gap-2 w-full">
        <label class="block">Telefone</label>
        <input class="w-full" pInputText type="text" [(ngModel)]="vm.model.telefone" name="telefone"/>
      </div>
      <div class="flex flex-col gap-2 w-full">
        <label class="block">Usuário</label>
        <p-select class="w-full"
                  [options]="usuariosOptions"
                  optionLabel="label" optionValue="value"
                  [ngModel]="getUsuarioIdFromModel()" name="usuario"
                  (ngModelChange)="vm.model['usuario'] = $event ? { id: $event } : null"
                  [disabled]="isCliente()"
                  placeholder="Selecione"
                  appendTo="body"></p-select>
      </div>
      <div class="flex flex-col gap-2 w-full md:col-span-2">
        <label class="block">Anotações</label>
        <textarea class="w-full" pInputText rows="4" [(ngModel)]="vm.model.anotacoes" name="anotacoes"></textarea>
      </div>
    </div>
  </div>

</crud>

<p-toast position="top-right" [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
