<e-data-grid
    #dataGrid
    [dataSource]="notaList"
    (onInitNewRow)="onInitNewRowNota($event)"
    (onSaving)="onSavingNota($event)"
    (onSaved)="onSavedNota($event)">

    <eo-editing
        mode="popup"
        [allowAdding]="true"
        [allowUpdating]="true"
        [allowDeleting]="true"
        [confirmDelete]="false">

        <e-popup title="Informações notas" [showTitle]="true" width="80%" height="80%"></e-popup>

        <eo-form [colCount]="2">
            <ei-item dataField="id"></ei-item>
            <ei-item dataField="data"></ei-item>
            <ei-item dataField="numero">
                <ei-validation-rule type="required" message="Número é obrigatório"></ei-validation-rule>
            </ei-item>
            <ei-item dataField="cliente">
                <ei-validation-rule type="required" message="Cliente é obrigatório"></ei-validation-rule>
            </ei-item>
            <ei-item dataField="items" [colSpan]="2"></ei-item>
        </eo-form>

    </eo-editing>

    <ei-column dataField="id"></ei-column>
    <ei-column dataField="numero"></ei-column>
    <ei-column dataField="cliente">
        <eo-lookup [dataSource]="clienteList" displayExpr="nome" valueExpr="nome"></eo-lookup>
    </ei-column>
    <ei-column dataField="data" dataType="date"></ei-column>
    <ei-column dataField="items" [visible]="false" editCellTemplate="editCellTemplateItens"></ei-column>

    <div *eTemplate="'editCellTemplateItens'; let data">
        <!-- Template customizado aqui -->
        <p>Items: {{ data.items }}</p>
    </div>

</e-data-grid>
