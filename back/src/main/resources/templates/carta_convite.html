<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Convite Especial</title>
</head>
<body style="font-family: sans-serif; line-height: 1.6; color: #333;">
<div style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #eee;">
    <h2 style="color: #2c3e50;">Olá, <span th:text="${nome}">Pessoa</span>!</h2>
    <p>Parabéns! Você foi convidado para participar do evento <strong><span th:text="${eventoNome}">Evento</span></strong>.</p>
    <p>Estamos muito felizes com sua presença e gostaríamos de te presentear.</p>
    <p>Clique no botão abaixo para escolher seu presente especial:</p>
    <div style="text-align: center; margin: 30px 0;">
        <a th:href="${linkMagico}"
           style="background-color: #4CAF50; color: white; padding: 15px 25px; text-decoration: none; border-radius: 5px; font-weight: bold;">
            ESCOLHER MEU PRESENTE
        </a>
    </div>
    <p style="font-size: 0.8em; color: #7f8c8d;">Se o botão não funcionar, copie e cole este link: <br>
        <span th:text="${linkMagico}">link</span></p>
</div>
</body>
</html>
