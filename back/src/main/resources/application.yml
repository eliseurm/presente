server:
  port: ${PORT:9000}

jwt:
  private:
    key: classpath:app.key
  public:
    key: classpath:app.pub

spring:
  application:
    name: presente-back
  datasource:
    # Compatível com ambos: nossos envs (DB_URL/DB_USER/DB_PASS) e nomes padrão do Spring (SPRING_DATASOURCE_URL/SPRING_DATASOURCE_USERNAME/SPRING_DATASOURCE_PASSWORD)
    url: ${DB_URL:${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/presente_db?currentSchema=presente_sh}}
    username: ${DB_USER:${SPRING_DATASOURCE_USERNAME:presente_user}}
    password: ${DB_PASS:${SPRING_DATASOURCE_PASSWORD:Presente_pwd#123}}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
    # Garante que as migrações (Flyway) rodem antes do JPA validar/inicializar
    defer-datasource-initialization: true
  flyway:
    enabled: true
    locations: classpath:/db/migration
    default-schema: presente_sh
    schemas: presente_sh


