version: '3.7'
services:
  presentedb:
    image: postgres:15
    container_name: presente_postgres
    environment:
      - POSTGRES_USER=presente
      - POSTGRES_PASSWORD=presente
      - POSTGRES_DB=presente_db
      - TZ=America/Sao_Paulo
    ports:
      - 5432:5432                 # para testar localmente
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - netPresente
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U presente -d presente_db || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  presentebackend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: presente_backend
    environment:
      TZ: America/Sao_Paulo
    depends_on:
      - presentedb
    ports:
      - 9000:9000
    networks:
      - netPresente
    healthcheck:
      # OBS: requer curl no container; remova/ajuste se seu backend n√£o tiver /actuator/health
      test: [ "CMD-SHELL", "curl -f http://localhost:${PORT:-10000}/actuator/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  presentefrontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: presente_frontend
    environment:
      TZ: America/Sao_Paulo
    depends_on:
      - presentebackend
    ports:
      - 8080:80
#      - 443:443 # porta https
#    volumes:
#      - ./nginx/ssl:/etc/nginx/ssl # Mapeia a pasta com os certificados para dentro do container
    restart: unless-stopped
    networks:
      - netPresente
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

networks:
  netPresente:
    driver: bridge
