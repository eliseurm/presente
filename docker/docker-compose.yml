services:
  back:
    container_name: presente-back
    image: presente-back
    build:
      context: ..
      dockerfile: docker/Dockerfile.back
    environment:
      SPRING_PROFILES_ACTIVE: local
      # Pass the fully composed JDBC URL from the script to avoid compose-time substitution issues
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-please-change-dev-dev-dev-32bytes-min}
    ports:
      - "9000:9000"

  front:
    container_name: presente-front
    image: presente-front
    build:
      context: ..
      dockerfile: docker/Dockerfile.front
    environment:
      BACKEND_URL: http://back:9000
    ports:
      - "8080:80"
    depends_on:
      - back
