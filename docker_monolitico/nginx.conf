# Configuração Nginx simplificada para Cloud Run (porta 8080 fixa)

# Aumenta o número máximo de conexões simultâneas.
# O valor 'auto' geralmente se ajusta bem aos cores da CPU disponíveis.
worker_processes auto;

# Diretiva 'events' é necessária, mesmo que vazia ou com defaults.
events {
    # Define o número máximo de conexões que um worker pode manipular.
    worker_connections 1024; # Um valor padrão razoável.
}

http {
    # Define os tipos MIME padrão para que o navegador interprete os ficheiros corretamente.
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Otimizações de envio de ficheiros.
    sendfile        on;
    # tcp_nopush    on; # Geralmente bom, mas pode causar latência em algumas redes.

    # Mantém as conexões abertas por um tempo para reutilização.
    keepalive_timeout  65;

    # Ativa a compressão Gzip para reduzir o tamanho da resposta.
    gzip  on;
    gzip_vary on; # Informa aos caches que o conteúdo varia com base na compressão.
    gzip_proxied any; # Comprime respostas de servidores proxied.
    gzip_comp_level 6; # Nível de compressão (1-9). 6 é um bom equilíbrio.
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Servidor principal que escuta na porta 8080 (fixa)
    server {
        # --- PORTA FIXA ---
        # Escuta na porta 8080, que é a porta padrão que o Cloud Run espera.
        listen 8080;

        # Define a raiz para os ficheiros estáticos do frontend Angular.
        root   /usr/share/nginx/html;
        # O ficheiro principal a ser servido (normalmente index.html para SPAs).
        index  index.html index.htm;

        # Configuração para servir ficheiros estáticos diretamente.
        location / {
            # Tenta servir o ficheiro solicitado diretamente.
            # Se não encontrar, tenta servir um diretório com o mesmo nome.
            # Se falhar, redireciona para /index.html (essencial para roteamento Angular).
            try_files $uri $uri/ /index.html;
        }

        # Redireciona todas as requisições que começam com /api para o backend Spring Boot.
        location /api {
            # Define o endereço do backend (localhost na porta 9000, como no application.properties).
            proxy_pass http://127.0.0.1:9000;
            # Define cabeçalhos HTTP para passar informações do cliente original para o backend.
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Aumenta os timeouts para evitar erros 504 em requisições longas.
            proxy_connect_timeout 60s;
            proxy_send_timeout   60s;
            proxy_read_timeout   60s;
        }

        # Tratamento de erros comuns (opcional, mas bom ter).
        # Comentado para simplificar, já que 50x.html não existe.
        # error_page   500 502 503 504  /50x.html;
        # location = /50x.html {
        #     root   /usr/share/nginx/html; # Ou um diretório específico para páginas de erro.
        # }
    }
}

